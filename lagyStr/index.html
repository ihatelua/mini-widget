<!DOCTYPE HTML>
<html>
    <head>
        <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
        <link rel="shortcut icon" href="/favicon/favicon.ico" />
        <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
        <link rel="manifest" href="/favicon/site.webmanifest" />

        <title>랜덤 문자열 생성기</title>
        
        <link href="kigui.css" rel="stylesheet">
        <script src="script.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded', function() {
                var number = document.getElementById('nu');
                var smallEn = document.getElementById('smallEn');
                var largeEn = document.getElementById('largeEn');
                var barcode = document.getElementById('barcode');
                var txtRandLength = document.getElementById('txtRandLength');

                var genereateRandEvent = function() {
                    var val = '';
                    val += number.checked ? '1' : '';
                    val += smallEn.checked ? 'a' : '';
                    val += largeEn.checked ? 'A' : '';
                    val += barcode.checked ? 'i' : '';
                    var length = 4;
                    length = parseInt(txtRandLength.value);

                    document.getElementById('resultBox').value = new RandomString(val, length).toString();
                }
                document.getElementById('btnGenerateRand').onclick = genereateRandEvent;
                document.getElementById('btnGenerateCopyRand').onclick = function() {
                    genereateRandEvent();
                    var copyArea = document.createElement('textarea');
                    copyArea.value = document.getElementById('resultBox').value;
                    document.body.appendChild(copyArea);
                    copyArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(copyArea);
                };
            });
        </script>
        <style>
            .option {
                display:flex;
                justify-content: space-around;
                padding:10px 0 10px 0;
            }
        </style>
        <meta charset='utf-8' />
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    </head>
    <body class="kigui one">
        <div class="kigui header-space"></div>
        <section class="kigui">
            <header class="kigui header">
                <h1 class="title">
                    랜덤 문자열 생성기
                </h1>    
            </header>
            <div class="kigui frame">
                <h2>설정</h2>
                <h4>문자 종류</h4>
                <div class="option">
                    <label class="kigui switch" for="largeEn">
                        <input type="checkbox" id="largeEn" checked/>
                        <div class="lever"></div>
                        <div class="bar"></div>
                        <span class="text">영어(대문자)</span>
                    </label>
                    <label class="kigui switch" for="smallEn">
                        <input type="checkbox" id="smallEn" checked/>
                        <div class="lever"></div>
                        <div class="bar"></div>
                        <span class="text">영어(소문자)</span>
                    </label>
                    <label class="kigui switch" for="nu">
                        <input type="checkbox" id="nu" checked/>
                        <div class="lever"></div>
                        <div class="bar"></div>
                        <span class="text">숫자</span>
                    </label>
                    <label class="kigui switch" for="barcode">
                        <input type="checkbox" id="barcode" />
                        <div class="lever"></div>
                        <div class="bar"></div>
                        <span class="text">바코드</span>
                    </label>
                </div>
                <h4>문자 길이</h4>
                <div class="kigui txtbox line">
                    <input id="txtRandLength" type="number" />
                    <div class="uline"></div>
                </div>
                <button id="btnGenerateRand" class="kigui btn box">생성</button>
                <button id="btnGenerateCopyRand" class="kigui btn box">생성 및 복사</button>

                <div class="kigui txtbox box">
                    <textarea id="resultBox"></textarea>
                    <label for="resultBox"></label>
                </div>
            </div>
        </section>
    </body>
</html>
